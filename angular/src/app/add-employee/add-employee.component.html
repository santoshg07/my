<div class="container">
  <h1>Add Employee</h1>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="">Age</label>
    <input type="number" class="form-control" [(ngModel)]="age">
  </div>
  <div class="form-group">
      <label for="">Salary</label>
      <input type="number" class="form-control" [(ngModel)]="salary">
    </div>
  <div class="form-group">
    <label for="">Date Of Joining</label>
    <input type="date" class="form-control" [(ngModel)]="doj">
  </div>
  <div class="form-group">
    <label for="">Created By</label>
    <input type="text" class="form-control" [(ngModel)]="cb">
  </div>
  <div class="form-group">
      <label for="">Last Updated By</label>
      <input type="text" class="form-control" [(ngModel)]="lub">
    </div>
  <div>
      <div class="form-group">
          <label for="">Email Address</label>
          <input type="text" class="form-control" [(ngModel)]="email">
        </div>
      <div>
          <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password">
            </div>
          <div>
    <button class="btn btn-md btn-success" style="float:left" (click)="save()">Save</button>
    <button class="btn btn-md btn-danger" style="float:right" routerLink="/dashboard">Cancel</button>
  </div>
</div>
